consumes:
    - application/json
info:
    title: Shopify Integrator - API Docs
    description: |-
        This is theAPI Documentation for the Shopify Integrator Application based on the OpenAPI 3.0 specification.  You can find out more about
        Swagger at [https://swagger.io](https://swagger.io).

        Some useful links:
        - [Shopify Integrator repository](https://github.com/Keenan-Faure/Shopify-Integrator)
        - [Go Swagger module](https://github.com/go-swagger/go-swagger)
    version: 1.0.0
produces:
    - application/json
schemes:
    - http
swagger: "2.0"
basePath: /api
securityDefinitions:
    api_key:
        type: apiKey
        name: Authorization
        in: header
tags:
    - name: Products
      description:
          Create, Update, Delete and Read product data. All endpoints require an ApiKey to be present
          in the header of the request.
    - name: Orders
      description:
          Create, Update, and Read order data. All endpoints require an ApiKey to be present
          in the header of the request.
    - name: Customers
      description:
          Create, Update, and Read customer data. All endpoints require an ApiKey to be present
          in the header of the request.
    - name: Settings
      description:
          Create, Update, Delete, and Read settings data. All endpoints require an ApiKey to be present
          in the header of the request.
    - name: Queue
      description:
          Create, Update, Delete, and Read queue item data. All endpoints require an ApiKey to be present
          in the header of the request.
    - name: Statistics
      description: Read database statistics.
    - name: Warehouses
      description:
          Create, delete and Read internal global warehouses. All endpoints require an ApiKey to be present
          in the header of the request.
    - name: Locations-maps
      description:
          Create, delete and read location maps. All endpoints require an ApiKey to be present
          in the header of the request.
    - name: Shopify
      description: A collection of endpoints that interacts with Shopify's API to bring QoL to the application
    - name: Restriction
      description:
          A collection of endpoints that updates and retrieves the restrictions for the fetch and push
          to and from Shopify
    - name: Miscellaneous
      description: A collection of endpoints that has no specific category, but are required as necessary.

